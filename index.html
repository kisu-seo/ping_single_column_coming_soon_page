<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- 문자 인코딩을 UTF-8로 설정 (한글 지원) -->
  <meta charset="UTF-8">

  <!-- 모바일 기기에서 화면 크기에 맞춰 반응형으로 보이도록 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 검색엔진 최적화(SEO)를 위한 페이지 설명 -->
  <meta name="description" content="Ping - 곧 출시됩니다. 구독하고 알림을 받으세요.">

  <!-- 브라우저 탭에 표시될 파비콘(작은 아이콘) -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- 브라우저 탭에 표시될 제목 -->
  <title>Ping - Coming Soon</title>

  <!-- Tailwind CSS CDN (개발용 - 빠르게 Tailwind를 사용하기 위한 방법) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind 커스텀 설정 (style-guide.md의 색상을 Tailwind에 등록) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          // 커스텀 색상 정의 (스타일 가이드의 색상을 그대로 사용)
          colors: {
            'blue-500': '#4C7BF3',      // Primary: 메인 파란색 (버튼, 로고 포인트)
            'blue-200': '#C2D3FF',      // Secondary: 연한 파란색
            'red-400': '#FF5466',       // Secondary: 에러 표시용 빨간색
            'green-500': '#2ECC71',     // Secondary: 성공 표시용 초록색
            'blue-950': '#15202A',      // Neutral: 진한 남색 (제목 텍스트)
            'gray-400': '#969696',      // Neutral: 회색 (일반 텍스트)
            'gray-100': '#EBEBEB',      // Neutral: 연한 회색
            'gray-50': '#FBFCFF',       // Neutral: 거의 흰색
          },
          // 커스텀 폰트 패밀리 정의
          fontFamily: {
            'libre': ['"Libre Franklin"', 'sans-serif'],  // Libre Franklin 폰트 사용
          },
          // 커스텀 폰트 크기 정의 (style-guide.md의 Text Preset에 맞춤)
          fontSize: {
            // Preset 1: 48px / 줄 간격 125% / 글자 간격 0px (메인 제목용)
            'preset-1': ['48px', { lineHeight: '1.25', letterSpacing: '0px' }],
            // Preset 2: 20px / 줄 간격 125% / 글자 간격 0px (부제목용)
            'preset-2': ['20px', { lineHeight: '1.25', letterSpacing: '0px' }],
            // Preset 3: 16px / 줄 간격 125% / 글자 간격 0px (버튼, 입력 필드용)
            'preset-3': ['16px', { lineHeight: '1.25', letterSpacing: '0px' }],
            // Preset 4: 12px / 줄 간격 125% / 글자 간격 0px (에러 메시지, 저작권 문구용)
            'preset-4': ['12px', { lineHeight: '1.25', letterSpacing: '0px' }],
            // Preset 5: 10px / 줄 간격 125% / 글자 간격 0px (아주 작은 텍스트용)
            'preset-5': ['10px', { lineHeight: '1.25', letterSpacing: '0px' }],
          },
        },
      },
    }
  </script>

  <!-- Google Fonts에서 Libre Franklin 폰트 불러오기 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
    rel="stylesheet">

  <!-- Font Awesome (소셜 미디어 아이콘용 라이브러리) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- 
    자바스크립트 연결 (별도 파일 main.js)
    - defer: HTML 분석이 끝난 후 스크립트가 실행되도록 설정하여 페이지 로딩 속도를 높입니다.
    - GEMINI.md 규칙에 따라 모듈 구조를 권장하며 defer 속성을 활용합니다.
  -->
  <script src="./main.js" defer></script>
</head>

<!-- 
  body 클래스 설명:
  - bg-white: 배경색 흰색
  - min-h-screen: 최소 높이를 화면 전체로 설정
  - flex flex-col: 세로 방향 flexbox 레이아웃
  - items-center justify-center: 가운데 정렬
  - px-6 py-12: 좌우 여백 24px, 상하 여백 48px
-->

<body class="bg-white min-h-screen flex flex-col items-center justify-center px-6 py-12">

  <!-- 
    메인 컨테이너
    - w-full: 너비 100%
    - max-w-[712px]: 최대 너비 712px로 제한 (데스크탑 화면에 맞게 640px에서 수정)
    - flex flex-col: 세로 방향 flexbox
    - items-center text-center: 모든 요소 가운데 정렬
  -->
  <main class="w-full max-w-[712px] flex flex-col items-center text-center">

    <!-- 
      로고 헤더
      - mb-8: 하단 여백 32px (모바일)
      - md:mb-12: 중간 화면(768px) 이상에서 하단 여백 48px로 확대
    -->
    <header class="mb-8 md:mb-12">
      <!-- 
        로고 이미지
        - h-6: 높이 24px (모바일)
        - md:h-7: 중간 화면 이상에서 높이 28px
        - alt: 스크린 리더를 위한 대체 텍스트
      -->
      <img src="./images/logo.svg" alt="PING Logo" class="h-6 md:h-7">
    </header>

    <!-- 메인 콘텐츠 섹션 (w-full: 너비 100%) -->
    <section class="w-full">
      <!-- 
        메인 제목
        - text-[28px]: 폰트 크기 28px (모바일)
        - md:text-[48px]: 중간 화면 이상에서 48px
        - leading-tight: 줄 간격 좁게
        - mb-4: 하단 여백 16px
      -->
      <h1 class="text-[28px] md:text-[48px] leading-tight mb-4">
        <!-- 
          "We are launching" 부분
          - text-gray-400: 회색 (#969696)
          - font-light: 얇은 굵기 (300)
        -->
        <span class="text-gray-400 font-light">We are launching</span>

        <!-- 
          "soon!" 부분
          - text-blue-950: 진한 남색 (#15202A)
          - font-bold: 굵은 굵기 (700)
        -->
        <span class="text-blue-950 font-bold"> soon!</span>
      </h1>

      <!-- 
        부제목
        - text-blue-950: 진한 남색
        - text-preset-3: 폰트 크기 16px (모바일, Preset 3 적용)
        - md:text-preset-2: 중간 화면 이상에서 20px (태블릿/데스크탑, Preset 2 적용)
        - font-light: 얇은 굵기
        - mb-10: 하단 여백 40px
      -->
      <p class="text-blue-950 text-preset-3 md:text-preset-2 font-light mb-10">
        Subscribe and get notified
      </p>

      <!-- 
        이메일 입력 폼
        - id: JavaScript에서 폼을 찾기 위한 고유 ID
        - w-full: 모바일에서 전체 너비
        - md:max-w-[637px]: 중간 화면 이상에서 최대 너비 637px (요청에 따라 수정)
        - mx-auto: 가로 가운데 정렬
        - mb-12: 하단 여백 48px (모바일)
        - md:mb-24: 중간 화면 이상에서 하단 여백 96px (기존 64px에서 수정)
      -->
      <form id="subscribeForm" class="w-full md:max-w-[637px] mx-auto mb-12 md:mb-24">
        <!-- 
          폼 내부 컨테이너
          - flex flex-col: 기본은 세로 배치 (모바일)
          - md:flex-row: 중간 화면 이상에서 가로 배치
          - gap-3: 요소 사이 간격 12px (모바일)
          - md:gap-4: 중간 화면 이상에서 16px
          - items-start: 요소들을 위쪽 정렬
        -->
        <div class="flex flex-col md:flex-row gap-3 md:gap-4 items-start">

          <!-- 
            이메일 입력 필드와 에러 메시지를 감싸는 컨테이너
            - w-full: 너비 100%
            - md:flex-1: 중간 화면 이상에서 남은 공간 모두 차지
          -->
          <div class="w-full md:flex-1">
            <!-- 
              이메일 입력 필드
              - type="email": 이메일 형식 자동 검증
              - id: JavaScript에서 접근하기 위한 ID
              - placeholder: 입력 전 안내 문구
              - w-full: 너비 100%
              - px-8 py-[18px]: 내부 여백 (좌우 32px, 상하 18px로 수정)
              - md:h-14: 데스크탑에서 높이 56px 유지
              - border border-blue-200: 연한 파란색 테두리
              - rounded-full: 둥근 모서리 (완전 라운드)
              - text-[14px] md:text-[16px]: 폰트 크기 (반응형)
              - font-light: 얇은 글꼴 두께 (300) 적용 (확인 후 추가)
              - placeholder:text-blue-200: placeholder 색상 
              - focus:outline-none: 포커스 시 기본 아웃라인 제거
              - focus:border-blue-500: 포커스 시 파란색 테두리
              - transition-colors: 색상 변화 애니메이션
              - aria-label: 스크린 리더를 위한 설명
              - required: 필수 입력 필드
            -->
            <input type="email" id="emailInput" placeholder="Your email address..."
              class="w-full px-8 py-[18px] md:h-14 border border-blue-200 rounded-full text-[14px] md:text-[16px] font-light placeholder:text-blue-200 focus:outline-none focus:border-blue-500 transition-colors"
              aria-label="Email address" required>

            <!-- 
              에러 메시지 (기본적으로 숨김)
              - id: JavaScript에서 접근하기 위한 ID
              - text-red-400: 빨간색 텍스트
              - text-[12px]: 폰트 크기 12px
              - italic: 이탤릭체
              - mt-2 ml-6: 위쪽 여백 8px, 왼쪽 여백 24px
              - hidden: 기본적으로 숨김 (에러 발생 시 JavaScript로 표시)
            -->
            <p id="errorMessage" class="text-red-400 text-[12px] italic mt-2 ml-6 hidden">
              Please provide a valid email address
            </p>
          </div>

          <!-- 
              Notify Me 버튼
              - shadow-[0_5px_10px_2px_rgba(76,123,243,0.23)]: 요청받은 정밀 그림자 효과
                - x: 0px, y: 5px
                - blur: 10px, spread: 2px
                - color: #4C7BF3 (파란색)
                - opacity: 23%
            -->
          <button type="submit"
            class="w-full md:w-auto bg-blue-500 hover:bg-opacity-90 text-white font-semibold text-[14px] md:text-[16px] px-[62.5px] py-[18px] md:h-14 rounded-full transition-all shadow-[0_5px_10px_2px_rgba(76,123,243,0.23)]">
            Notify Me
          </button>
        </div>
      </form>

      <!-- 
        대시보드 일러스트레이션
        - mb-[72px]: 하단 여백 72px (기존 64px/80px에서 수정)
      -->
      <div class="mb-[72px]">
        <!-- 
          이미지
          - w-full: 너비 100%
          - md:max-w-[639.88px]: 데스크탑에서 최대 너비 639.88px (요청에 따라 정밀 수정)
          - mx-auto: 좌우 자동 여백 (가운데 정렬)
          - alt: 스크린 리더를 위한 대체 텍스트
        -->
        <img src="./images/illustration-dashboard.png" alt="Dashboard Illustration"
          class="w-full md:max-w-[639.88px] mx-auto">
      </div>
    </section>

    <!-- 푸터 (w-full: 너비 100%) -->
    <footer class="w-full">
      <!-- 
        소셜 미디어 아이콘 컨테이너
        - flex: flexbox 레이아웃
        - justify-center: 가운데 정렬
        - gap-4: 아이콘 사이 간격 16px
        - mb-6: 하단 여백 24px
      -->
      <div class="flex justify-center gap-4 mb-6">
        <!-- 
          Facebook 링크
          - href="#": 임시 링크 (실제로는 Facebook 페이지 URL)
          - aria-label: 스크린 리더를 위한 설명
          - w-10 h-10: 너비/높이 40px
          - flex items-center justify-center: flexbox로 아이콘 가운데 정렬
          - border border-gray-200: 얇은 회색 테두리
          - rounded-full: 원형
          - text-blue-500: 파란색 아이콘
          - hover:bg-blue-500: 마우스 올렸을 때 파란색 배경
          - hover:text-white: 마우스 올렸을 때 흰색 아이콘
          - hover:border-blue-500: 마우스 올렸을 때 파란색 테두리
          - transition-all: 모든 속성 변화 애니메이션
        -->
        <a href="#" aria-label="Facebook"
          class="w-10 h-10 flex items-center justify-center border border-gray-200 rounded-full text-blue-500 hover:bg-blue-500 hover:text-white hover:border-blue-500 transition-all">
          <!-- Font Awesome Facebook 아이콘 -->
          <i class="fab fa-facebook-f"></i>
        </a>

        <!-- Twitter 링크 (클래스 설명은 Facebook과 동일) -->
        <a href="#" aria-label="Twitter"
          class="w-10 h-10 flex items-center justify-center border border-gray-200 rounded-full text-blue-500 hover:bg-blue-500 hover:text-white hover:border-blue-500 transition-all">
          <!-- Font Awesome Twitter 아이콘 -->
          <i class="fab fa-twitter"></i>
        </a>

        <!-- Instagram 링크 (클래스 설명은 Facebook과 동일) -->
        <a href="#" aria-label="Instagram"
          class="w-10 h-10 flex items-center justify-center border border-gray-200 rounded-full text-blue-500 hover:bg-blue-500 hover:text-white hover:border-blue-500 transition-all">
          <!-- Font Awesome Instagram 아이콘 -->
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <!-- 
        저작권 문구
        - text-gray-400: 회색 텍스트
        - text-[12px]: 폰트 크기 12px
        - font-light: 얇은 굵기
        - &copy;: © 저작권 기호
      -->
      <p class="text-gray-400 text-[12px] font-light">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>

  </main>


</body>

</html>
